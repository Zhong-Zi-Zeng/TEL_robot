# ======Debug======
Debug : true

# ======Keyboard order======
Keyboard : {
  up : {direction : 'w', speed : 60},  # Front
  down : {direction : 's', speed : 60},# Back
  left : {direction : 'a', speed : 60},# Pan left
  right : {direction : 'd', speed : 60},# Pan right
  p_circle : {direction : 'm', speed : 60},# Positive circle
  n_circle : {direction : 'n', speed : 60},# Negative circle
  putdown_cube :{motor0 : 0, motor1 : 100},
  motor0_base : 115, # motor0 initial degree
  motor1_base : 110  # motor1 initial degree
}


# ======Serial parameter======
Port : '/dev/ttyTHS1'
Baudrate : 115200
