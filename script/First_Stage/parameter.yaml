# ======Debug======
Debug: true
TestMode: false
TestLevel: 1

# ======For Find TEL======
DetectLimit: 17 # Detect times limit
VelocityBaseline: 20 # Velocity lower limit
DistanceThreshold: 50 # Detect distance threshold
CheckDistanceThreshold: 20 # Check have grip cube
TurnDegree: 43 # When can't detect TEL the robot will turn this degree
HorMiddlePoint: 500 # Camera horizontal middle point for align cube
VerMiddlePoint: 410 # Camera vertical middle point for align cube
HorErrorRange: 12 # Allowable horizontal error when positioning
VerErrorRange: 12 # Allowable vertical error when positioning

InitMotor1Degree: 115  # Initial motor1 degree
InitMotor2Degree: 110  # Initial motor2 degree
CheckMotor1Degree: 148 # Check out cube motor1 degree
CheckMotor2Degree: 70 # Check out cube motor2 degree
GripMotor1Degree: 112 # Grip cube motor1 degree
GripMotor2Degree: 9 # Grip cube motor2 degree
ReleaseMotor1Degree: 0 # Release cube motor1 degree
ReleaseMotor2Degree: 90 # Release cube motor2 degree


# ======Mega Serial parameter======
MegaPort: '/dev/ttyTHS1'
MegaBaudrate: 115200

# ======Nano Serial parameter======
NanoPort: '/dev/ttyUSB0'
NanoBaudrate: 115200
