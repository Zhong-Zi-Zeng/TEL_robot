# ======Debug======
Debug: true

# ======Button pin======
Button: {
  Level1: 13,
  Level2: 15,
  Level3: 19
}

# ======Detect times limit======
DetectLimit: 20

# ======Detect distance threshold=====
DistanceThreshold: 0.5

# ======PID parameter======
Pid: {
  UsePid: false,
  Kp: 0.2,
  Ki: 0.2,
  Kd: 0.08,
  Target: 2 # Pixel difference distance threshold is our target
  SampleTime: 0.1,
  LowerLimit: -255,
  UpperLimit: 255
}


# ======Serial parameter======
Port: '/dev/ttyACM0'
Baudrate: 115200