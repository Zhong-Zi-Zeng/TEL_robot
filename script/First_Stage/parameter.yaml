# ======Debug======
Debug: true

# ======Button pin======
Button: {
  Level1: 13,
  Level2: 15,
  Level3: 19
}

# ======For Find TEL======
DetectLimit: 20 # Detect times limit
VelocityBaseline: 30 # Velocity lower limit
DistanceThreshold: 0.35 # Detect distance threshold
TurnDegree: 45 # When can't detect TEL the robot will turn this degree
HorMiddlePoint: 320 # Camera horizontal middle point for align cube
VerMiddlePoint: 240 # Camera vertical middle point for align cube
HorErrorRange: 5 # Allowable horizontal error when positioning
VerErrorRange: 5 # Allowable vertical error when positioning
GripMotor1Degree: 40 # Grip cube motor1 degree
GripMotor2Degree: 40 # Grip cube motor2 degree
ReleaseMotor1Degree: 40 # Release cube motor1 degree
ReleaseMotor2Degree: 40 # Release cube motor2 degree


# ======PID parameter======
Pid: {
  UsePid: false,
  Kp: 0.2,
  Ki: 0.2,
  Kd: 0.08,
  Target: 2 # Pixel difference distance threshold is our target
  SampleTime: 0.1,
  LowerLimit: -255,
  UpperLimit: 255
}

# ======Serial parameter======
Port: '/dev/ttyACM0'
Baudrate: 115200